<script>
// menetapkan waktu hitung mundur (dalam detik)
var hitungmundur = 60 * 5; // 5 menit

// memperbarui hitung mundur setiap 1 detik
var timer = setInterval(function() {
  hitungmundur--;

  // menghitung menit dan detik tersisa
  var menit = Math.floor(hitungmundur / 60);
  var detik = hitungmundur % 60;

  // menambahkan 0 di depan angka yang kurang dari 10
  if (menit < 10) menit = "0" + menit;
  if (detik < 10) detik = "0" + detik;

  // menampilkan hitung mundur di tag <timer>
  document.getElementById("timer").innerHTML = menit + ":" + detik;

  // jika hitung mundur habis, menampilkan pesan "Waktu habis!"
  if (hitungmundur == 0) {
    clearInterval(timer);
    document.getElementById("timer").innerHTML = "Waktu habis!";
  }
}, 1000);
</script>
